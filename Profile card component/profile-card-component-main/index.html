<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 13px;
      text-align: center;
    }

    .attribution a {
      color: hsl(224, 78%, 20%);
    }
  </style>
</head>

<body>
  <!-- TOP BACKGROUND CIRCLE -->
  <img class="bg-img-top" src="./images/bg-pattern-top.svg" alt="">

  <!-- PROFILE CARD -->
  <div class="card">

    <!-- PROFILE TOP -->
    <div class="profile-top">
      <img class="card-bg-img" src="./images/bg-pattern-card.svg" alt="">
      <img class="profile-pic" src="./images/image-victor.jpg" alt="">
    </div>

    <!-- PROFILE ABOUT CONTAINER -->
    <div class="profile-about">
      <h2 id="name">Victor Crest</h2>
      <p id="age">26</p>
      <p id="location">London</p>
    </div>

    <!-- PROFILE STATS -->
    <ul class="stats-container">
      <li>
        <p class="category-numbers">80K</p>
        <p class="category">Followers</p>
      </li>

      <li>
        <p class="category-numbers">803K</p>
        <p class="category">Likes</p>
      </li>

      <li>
        <p class="category-numbers">1.4K</p>
        <p class="category">Photos</p>
      </li>
    </ul>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">HARMON, BRANDON</a>.
  </div>
  <!-- BOTTOM BACKGROUND CIRCLE -->
  <img class="bg-img-bottom" src="./images/bg-pattern-bottom.svg" alt="">


</body>

</html>
